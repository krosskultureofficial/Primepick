<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - PrimePicks</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    /* Header Navigation */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 05px 25px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.8rem;
      color: #000;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-link {
      text-decoration: none;
      color: #34495e;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #2980b9;
    }

    .search-cart {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-cart input {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .add-to-cart {
      text-decoration: none;
      font-size: 1.3rem;
    }

    /* Contact container */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    /* Left side: Form */
    .form-section {
      flex: 1 1 500px;
      padding: 40px 50px;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.8rem;
      color: #34495e;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
      color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 25px;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
    }

    textarea {
      min-height: 140px;
    }

    button {
      background: #2980b9;
      color: #fff;
      padding: 15px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #1c5980;
    }

    /* Right side: Contact info */
    .info-section {
      flex: 1 1 300px;
      background: #2980b9;
      color: #ecf0f1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-section h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .info-item {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
    }

    .info-item svg {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      fill: #ecf0f1;
      flex-shrink: 0;
    }

    .info-item p {
      margin: 0;
      line-height: 1.3;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .form-section,
      .info-section {
        flex: 1 1 100%;
        padding: 30px 25px;
      }

      .info-section {
        order: -1;
        text-align: center;
      }

      .info-item {
        justify-content: center;
      }

      .info-item svg {
        margin-right: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- âœ… Header Navigation -->
  <header class="header">
    <div class="logo">PrimePicks</div>
    <nav class="nav">
       <ul>
          <li>
            <li><a href="index.html" class="nav-link">Home</a></li>
           <li> <a href="shop.html" class="nav-link">Shop Now</a></li>
          <li><a href="onsale.html" class="nav-link">On Sale</a></li>
          <li><a href="newarrivals.html" class="nav-link">New Arrivals</a></li>
          <li><a href="about.html" class="nav-link">About Us</a></li>
          <li><a href="admin.html" class="nav-link">Admin </a></li>
        </ul>
    </nav>
    <div class="search-cart">
      <a href="cart.html" class="add-to-cart" title="View Cart">ðŸ›’</a>
    </div>
  </header>

  <!-- âœ… Contact Form and Info Section -->
  <div class="container">
    <section class="form-section">
      <h1>Contact Us</h1>
      <form id="contact-form" novalidate>
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject (optional)" />

        <label for="message">Message *</label>
        <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="info-section">
      <h2>Get in Touch</h2>

      <div class="info-item">
        <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.466 15.466 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.21.49 2.53.76 3.88.76a1 1 0 011 1v3.5a1 1 0 01-1 1C10.07 20.79 3.21 13.93 3.21 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.21 1.11l-2.2 2.2z"/></svg>
        <p>+92 322 567 8901</p>
      </div>

      <div class="info-item">
        <svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
        <p>support@PrimePicks</p>
      </div>

      <div class="info-item">
        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM7 9a5 5 0 0110 0c0 2.99-3 7.68-5 10-2-2.32-5-7.01-5-10z"/></svg>
        <p>121472 Shop Street, Rawalpindi, Pakistan</p>
      </div>
    </section>
  </div>

  <script>
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', e => {
      e.preventDefault();

      if (!form.checkValidity()) {
        alert('Please fill in all required fields correctly.');
        return;
      }

      alert(`Thanks for reaching out, ${form.name.value}! We will respond as soon as possible.`);
      form.reset();
    });
  </script>
</body>
</html>
