<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - PrimePicks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }
    .nav {
      display: flex;
      gap: 1rem;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      text-align: center;
    }
    .card a {
      text-decoration: none;
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">SHOP.CO Admin</div>
    <div class="nav">
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <a href="adminpanel.html">üõçÔ∏è Manage Products</a>
    </div>
    <div class="card">
      <a href="manage-orders.html">üì¶ Manage Orders</a>
    </div>
  </div>

  <script>
    if (localStorage.getItem('admin_logged_in') !== 'true') {
      window.location.href = 'adminlogin.html';
    }

    function logout() {
      localStorage.removeItem('admin_logged_in');
      window.location.replace('index.html');
    }
  </script>
</body>
</html>
